<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 4</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
</head>

<body>
     <div id="container">
        <div id="header">
            WorkShop Registration
            <select id="headerDropDown">
                <option selected>More Action</option>
                <option>What is next</option>
                <option >Change Header</option>
            </select>
        </div>
        <div id="title">
            Register Now while seat is available
        </div>
        <div id="body">
            <div id="left"> 
                <div class="rows">
                    <div class="label1">

                    <span>First Name</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <input type="text" name="firstName"  />
                    </div>
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>Last Name</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <input type="text" name="lastname"  />
                    </div>
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>Company/Institution</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <input type="text" name="company"  />
                    </div>
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>Address</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">
                    <textarea  name="address" cols="30"></textarea>
                    </div>
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>City</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <input type="text" name="city"  />
                    </div>
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>State/Province/Region</span> <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <select>
                        <option>Iowa</option>
                        <option>Denver</option>
                        <option >Chicago</option>
                        <option>Florida</option>
                    </select>
                    </div>
                        
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>Country</span> <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <select>
                        <option>United States of America</option>
                        <option>Korea</option>
                        <option >China</option>
                        <option>Australia</option>
                    </select>
                    </div>
                </div>                
                <div class="rows">
                    <div class="label1">

                    <span>Email</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <input type="text" name="firstName"  />
                    </div>
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>Phone Number</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <input type="text" name="firstName"  />
                    </div>
                </div>
                
            </div>
            <div id="right">
                <div class="rows">
                    <span class="titlesForm">Lunch</span> 
                </div>
                <div class="rows">
                    <div class="label1">
                    <span>Meal Preference</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">
                        <select>
                            <option>Burger</option>
                            <option>Steak</option>
                            <option >Fried Chicken</option>
                            <option>Fish</option>
                        </select>
                    </div>

                </div>
                <div class="rows">
                    <span class="titlesForm">Payment Details</span> 
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>Payment Mode</span> <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <div id="checkboxCollection">
                    <label><input type="checkbox" name="cash"  />Cash</label>
                    <label><input type="checkbox" name="cheque"  />Cheque</label>
                    <label><input type="checkbox" name="demandDraft"  />Demand Draft</label>
                    </div>
                    </div>

                </div>                
                <div class="rows">
                    <div class="label1">

                    <span>DD/Cheque No.</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <input type="text" name="chequeNo"  />
                    </div>
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>Drawn on (Bank Name)</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <input type="text" name="drawnOn"  />
                    </div>
                </div>
                <div class="rows">
                    <div class="label1">

                    <span>Payable at</span>  <span class="astrix">*</span>
                    </div>
                    <div class="input1">

                    <input type="text" name="payableAt"  />
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <input class="footer" type="submit"/>
            <input class="footer" type="reset" />
        </div>
    </div>
</body>


</html>
